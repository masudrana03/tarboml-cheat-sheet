<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Functions</h1>

    <div class="pricing">
        <label for="billingSwitch1">Toggle Pricing:</label>
        <input type="checkbox" id="billingSwitch1">

        <div id="priceStandard1" class="price">99</div>
        <div id="pricePremium" class="price">199</div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var billingSwitchEl = document.getElementById('billingSwitch1');
            if (billingSwitchEl) {
                let priceStandardElement = document.getElementById('priceStandard1');
                let pricePremiumElement = document.getElementById('pricePremium');
                let originalValueStandard = parseInt(priceStandardElement.textContent, 10) || 0;
                let originalValuePremium = parseInt(pricePremiumElement.textContent, 10) || 0;

                billingSwitchEl.addEventListener('change', function() {
                    let targetValueStandard = 199;
                    let targetValuePremium = 299;

                    if (billingSwitchEl.checked) {
                        animateCountUp(priceStandardElement, targetValueStandard, 1000);
                        animateCountUp(pricePremiumElement, targetValuePremium, 1000);
                    } else {
                        animateCountUp(priceStandardElement, originalValueStandard, 1000);
                        animateCountUp(pricePremiumElement, originalValuePremium, 1000);
                    }
                });
            }
        });

        function animateCountUp(element, targetValue, duration) {
            let startValue = parseInt(element.textContent, 10) || 0;
            let increment = Math.ceil((targetValue - startValue) / (duration / 10));

            let interval = setInterval(function() {
                startValue += increment;
                element.textContent = startValue;

                if ((increment > 0 && startValue >= targetValue) || (increment < 0 && startValue <= targetValue)) {
                    clearInterval(interval);
                    element.textContent = targetValue;
                }
            }, 10);
        }
    </script>

</body>

</html>
