<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Toaster Alert Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .toaster {
            position: fixed;
            top: 20px;
            right: -100%;
            background-color: #e91f1f;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.8s ease-in-out, right 0.8s ease-in-out;
        }

        .toaster.show {
            right: 1%;
            opacity: 1;
        }
    </style>
</head>

<body>
    <button onclick="showToaster()">Show Toaster Alert</button>

    <div class="toaster" id="toaster">
        This is a custom toaster alert!
    </div>

    <script>
        function showToaster() {
            var toaster = document.getElementById("toaster");
            toaster.classList.add("show");
            // setTimeout(function () {
            //     toaster.classList.remove("show");
            // }, 4000); // Set the duration (in milliseconds) for how long the toaster will be visible
        }
    </script>
</body>

</html>
